<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="image" src="image.jpg">
            <div class="image-column">
                <div class="image-body">
                    <img src="odin-lined.png" id="logo">
                    <p class="odin">ODIN</p>
                </div>
                <div class="credits">
                    <p>Photo by </p>
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>
                </div>
            </div>
        </div>
        <div class="form-container">
           <div class="top">
                <p id="para">
                    This is not a real online service! You need to know something like this in your life to help you realize your deepest dreams. 
                    <span>Sign up <span><i>now</i></span> to get started.</span>
                </p>
                <p id="sentence">You <span><i>know</i></span> you want to.</p>
            </div>
            <div class="middle">
               <p id="lets">Let's do this!</p>
                <form action="submit">
                    <div id="name">
                        <div>
                            <label for="first_name">FIRST NAME </label>
                            <input type="text" id="first_name">
                        </div>
                        <div>
                            <label for="email">EMAIL </label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="Password">PASSWORD </label>
                            <input type="password" id="pass">
                        </div>
                        
                    </div>
                    
                    <div id="contact">
                        <div>
                            <label for="last_name">LAST NAME </label>
                            <input type="text" id="last_name">
                        </div>
                    
                        <div>
                            <label for="Number">PHONE NUMBER </label>
                            <input type="number" id="phoneNumeber">
                        </div>
                        <div>
                            <label for="Password">CONFIRM PASSWORD </label>
                            <input type="password" id="cfmpass">
                        </div>

                    </div>

                    
                </form>
           </div>
           <div class="bottom">
                <button id="create-Btn">
                    Create Account
                </button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
           </div>
        </div>
    </div>
</body>
</html>
